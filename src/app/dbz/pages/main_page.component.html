<h1>Dragon Ball Z Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" (onDeleted)="onDeletesCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (newCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
