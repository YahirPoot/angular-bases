

<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <!--! Dentro de los "{{}}" puedo agregar cualquier cosa -->
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd> {{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'batman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 45"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="resetHero()"
  class="btn btn-primary mx-2">
  Restablecer
</button>
